<div class="content" layout="row" layout-align="center start" layout-fill layout-margin>
	<div layout="column" flex flex-md="50" flex-lg="50" flex-gt-lg="33" class="whiteframe-z2" layout-fill>
		<span class="primary" color="primary">
			Sign in
		</span>

		<div layout="column" layout-margin layout-padding>
			<div layout="row" layout-margin>
				<p class="body-2"> Sign in with your email</p>
			</div>

			<form [formGroup]="loginForm" #f="ngForm" (ngSubmit)="login()"
				layout="column" layout-fill layout-padding layout-margin>

				<input formControlName="email" type="email" placeholder="Email"></input>
				<input formControlName="password" type="password" placeholder="Password"></input>

				<div layout="row" layout-align="space-between center">
					<a button [routerLink]="['/recover']">Forgot password?</a>
					<button raised-button class="primary" type="submit" aria-label="login">Sign In</button>
				</div>
			</form>

			<div [hidden]="error == ''">
				<span class="warn" layout="row" layout-fill layout-padding layout-margin>
					<p class="body-1">{{ error }}</p>
				</span>
			</div>

			<hr>

			<div layout="row" layout-align="center">
				<a button [routerLink]="['/signup']">Need an account?</a>
			</div>
		</div>
	</div>
</div>
