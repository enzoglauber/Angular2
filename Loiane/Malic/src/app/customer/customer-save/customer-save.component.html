<h5>
  Criar/Editar Cliente
</h5>

<div class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input disabled [(ngModel)]="customer.id" id="disabled" type="text">
      <label for="disabled" class="active">#</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="name" [(ngModel)]="customer.name" class="validate" (input)="onInput()">
      <label for="name" class="active">Nome</label>
    </div>
  </div>
  <div class="row">
    <div class="input-field col s12">
      <input id="email" [(ngModel)]="customer.email" type="email" class="validate">
      <label for="email" class="active">Email</label>
    </div>
  </div>
   <div class="row">
    <button class="btn waves-effect waves-light right" type="button" (click)="saveCustomer()">
      <i class="material-icons left">cloud</i> Save
    </button>
  </div> 
</div>
